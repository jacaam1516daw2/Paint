<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" dir="ltr">

<head>
    <meta charset="utf-8" />
    <script type="text/javascript">
        var canvas; // el canvas
        var ctx; // el contexto
        var canvasLimites; // los margenes del canvas
        var flagPaint = false; // nos dice si pintar o no
        var mbegin; // la posición actual donde hice click
        var action; //accion a realizar
        var imatge = new Image();

        // Este metodo captura toda accion de paint
        function prepareCanvas(act) {
            //guardamos la accion a realizar pasada por parametro: ejem: circulo, cuadrado pintar
            action = act;
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d"); // obtenemos el contexto ( dibujar en 2d)
            canvasLimites = canvas.getBoundingClientRect(); // obtenemos los limites del canvas
            canvas.addEventListener('mousedown', down, false);
            canvas.addEventListener('mouseup', up, false);
            //cuando movemos el raton llamamos al actionevent
            canvas.addEventListener('mousemove', actionEvnt, false);
            canvas.style.cursor = "hand";

            borrador = document.getElementById("borrador");
            borrador.addEventListener('click', erase, false);
        }

        function down(e) {
            mbegin = obtenerCoordenadas(e);
            flagPaint = true;
        }

        function up() {
            flagPaint = false;
        }

        // este metodo se encarga de realizar la llamada al método que se ha de realizar el dispacher
        //se ha intentado aplicar un switch pero no funcionamba correctamente
        function actionEvnt(e) {
            if (action == 'linia') {
                pintarLinea(e);
            } else if (action == 'circulo') {
                pintarFigura(e);
            } else if (action == 'rectangulo') {
                pintarFigura(e);
            } else {

            }
        }

        function downloadCanvas(link, canvasId, filename) {
            link.href = document.getElementById(canvasId).toDataURL();
            link.download = filename;
        }

        function neteja() {
            var ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function gruix() {
            var ctx = canvas.getContext('2d');
            ctx.lineWidth = document.getElementById('gruix').value;
        }

        function colorline() {
            var ctx = canvas.getContext('2d');
            ctx.strokeStyle = document.getElementById('colorline').value;

        }

        function cargarimagen() {
            imatge.src = document.getElementById("imagen").files[0].name; //document.getElementById('imagen').value;
            imatge.onload = function () {
                dibuixar();
            };
            if (document.getElementById('opimg').value > '1') {
                document.createElement("canvas2").getContext("2d");
            }
        }

        function dibuixar() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.drawImage(imatge, 0, 0);
                if (document.getElementById('opimg').value > '1') {
                    ferNegatiu(imatge, ctx, canvas);
                }
            }
        }

        function ferNegatiu(imageObj, context, canvas) {
            var destX = 0;
            var destY = 100;
            context.drawImage(imageObj, destX, destY);
            var imageData = context.getImageData(0, 100, canvas.width,
                canvas.height);
            var pixels = imageData.data;

            if (document.getElementById('opimg').value == '3') {
                //Blanco y negro
                for (var i = 0; i < pixels.length * 4; i += 4) {
                    //calcula la luminosidad percibida para este pixel
                    var luminosidad = parseInt((pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3);
                    pixels[i] = luminosidad; // rojo
                    pixels[i + 1] = luminosidad; // verde
                    pixels[i + 2] = luminosidad; // azul
                }
            } else {

                //Negativo
                for (var i = 0; i < pixels.length; i += 4) {
                    pixels[i] = 255 - pixels[i];
                    // red
                    pixels[i + 1] = 255 - pixels[i + 1]; // green
                    pixels[i + 2] = 255 - pixels[i + 2]; // blue
                    // i+3 es alpha
                }
            }
            // modifiquem original
            context.putImageData(imageData, 0, 100);
            muestra('oculta');
        }

        function muestra(op) {
            if (op == 'opciones') {
                document.getElementById('opciones').hidden = "";
                document.getElementById('img').hidden = "";
            } else if (op == 'carga') {
                document.getElementById('carga').hidden = "";
            } else if (op == 'texto') {
                document.getElementById('escribir').hidden = "";
            } else {
                document.getElementById('opciones').hidden = "hidden";
                document.getElementById('img').hidden = "hidden";
                document.getElementById('carga').hidden = "hidden";
                document.getElementById('file').value = "";
            }
        }

        function escribeTexto() {
            if (document.getElementById('tamanyo').value != "" || document.getElementById('texto').value != "") {
                var ctx = canvas.getContext('2d');
                // Definimos una fuente y un tamaño de letra.
                ctx.font = document.getElementById('tamanyo').value + 'px ' + document.getElementById('fuente').value;
                // Y solo queda utilizar fillText para definir el texto a mostrar y la posición de origen.
                ctx.fillText(document.getElementById('texto').value, 20, 140);
                document.getElementById('escribir').hidden = "hidden";
                document.getElementById('tamanyo').value = "";
                document.getElementById('texto').value = "";
            } else {
                alert('Has de informar el tamaño y el texto ha escribir');
            }
        }




        function pintarLinea(event) {
            if (flagPaint) {
                var coordenadas = obtenerCoordenadas(event);
                ctx.beginPath(); // comenzamos a dibujar
                ctx.moveTo(mbegin.x, mbegin.y); // ubicamos el cursor en la posicion (10,10)
                ctx.lineTo(coordenadas.x, coordenadas.y);
                mbegin = {
                    x: coordenadas.x,
                    y: coordenadas.y
                };
                ctx.strokeStyle = "#000"; // color de la linea
                ctx.stroke(); // dibujamos la linea
            }
        }


        function pintarFigura(e) {
            if (flagPaint) {
                mend = obtenerLimites(e);
                dibujarFigura();
            }
        }

        function obtenerCoordenadas(event) {
            var posX;
            var posY;

            if (event.pageX || event.pageY) {
                posX = event.pageX - canvasLimites.left;
                posY = event.pageY - canvasLimites.top;
            } else {
                posX = event.clientX - canvasLimites.left;
                posY = event.clientY - canvasLimites.top;
            }

            return {
                x: posX,
                y: posY
            };
        }

        function obtenerLimites(event) {

            var width;
            var height;

            if (event.pageX || event.pageY) {
                width = (event.pageX - canvasLimites.left) - mbegin.x;
                height = (event.pageY - canvasLimites.top) - mbegin.y;
            } else {
                width = (event.clientX - canvasLimites.left) - mbegin.x;
                height = (event.clientY - canvasLimites.top) - mbegin.y;
            }

            return {
                w: width,
                h: height
            };
        }

        function dibujarFigura() {
            ctx.fillStyle = "rgba(22,87,122,0.7)";
            if (action == 'circulo') {
                ctx.arc(mbegin.x, mbegin.y, mend.w, 0, 2 * Math.PI, true);
                ctx.closePath();
                ctx.fill();
            } else {
                ctx.fillRect(mbegin.x, mbegin.y, mend.w, mend.h);
                ctx.closePath();
            }

        }
    </script>
</head>

<body>
    <table border="1">
        <tr>
            <td onclick="prepareCanvas('rectangulo')">
                <img src="images/cuadrado.jpg" width="50px" height="50px">
            </td>
            <td onclick="prepareCanvas('linia')">
                <img src="images/lapiz.png" width="50px" height="50px">
            </td>
            <td rowspan="7">
                <canvas id="canvas" width="500px" height="300px"></canvas>
            </td>
        </tr>
        <tr>
            <td onclick="prepareCanvas('circulo')">
                <img src="images/cercle.png" width="50px" height="50px">
            </td>
            <td onclick="circulos(1)">
                <img src="images/circulo1.jpg" width="50px" height="50px">
            </td>
        </tr>
        <tr>
            <td onclick="muestra('texto')">
                <img src="images/txt.jpg" width="50px" height="50px">
            </td>
            <td onclick="neteja()">
                <img src="images/neteja.jpg" width="50px" height="50px">
            </td>
        </tr>
        <tr>
            <td>
                <a id="download" onclick="downloadCanvas(this, 'canvas', 'test.png')"><img src="images/descarga.png" width="50px" height="50px"></a>
            </td>
            <td onclick="muestra('opciones')">
                <img src="images/foto.jpg" width="50px" height="50px">
            </td>
        </tr>
        <tr>
            <td>
                <input type="color" id="colorline" onchange="colorline()">
            </td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td>
                Tamaño:
                <select name="Gruix" id="gruix" onchange="gruix()">
                    <option value="1">Gruix 1</option>
                    <option value="2">Gruix 2</option>
                    <option value="3">Gruix 3</option>
                    <option value="4">Gruix 4</option>
                    <option value="5">Gruix 5</option>
                    <option value="6">Gruix 6</option>
                </select>
            </td>
        </tr>
    </table>
    <div id="opciones" hidden="hidden">
        <table>
            <tr>
                <td>
                    Selecciona una opción
                    <select name="opimg" id="opimg">
                        <option value="1">Cargar Imagen</option>
                        <option value="2">Negativo</option>
                        <option value="3">Blanco-Negro</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <div id="img" hidden="hidden">
        <table>
            <tr>
                <td>
                    Ingresa el archivo:
                    <input id="imagen" type="file" mutliple="true" onchange="muestra('carga')" />
                    <input type="button" id="carga" onclick="cargarimagen()" hidden="hidden" value="Carga Imagen" />
                </td>
            </tr>
        </table>
    </div>
    <div id="escribir" hidden="hidden">
        <table>
            <tr>
                <td>
                    Tamaño fuente:
                    <input id="tamanyo" type="text" size="2" maxlength="2" /> Texto:
                    <input id="texto" type="text" /> Selecciona un tipo de fuente
                    <select name="fuente" id="fuente">
                        <option value="sans-times">Times</option>
                        <option value="ubuntu">Ubuntu</option>
                        <option value="serif">Serif</option>
                        <option value="Courier">Courier</option>
                    </select>
                    <input type="button" id="escribe" onclick="escribeTexto()" value="Escribe el Texto" />
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
