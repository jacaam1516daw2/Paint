<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" dir="ltr">

<head>
    <title>Paint</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="utf-8" />
    <script src="/js/script.js"></script>
</head>

<body id="bodypaint">
    <table class="tab" border="1">
        <tr>
            <td onclick="prepareCanvas('rectangulo')">
                <img src="images/cuadrado.jpg" class="icon" alt="Rectangulo">
            </td>
            <td onclick="prepareCanvas('linea')">
                <img src="images/lapiz.png" class="icon" alt="Lapiz">
            </td>
            <td rowspan="7">
                <canvas id="canvas" width="500px" height="300px"></canvas>
            </td>
        </tr>
        <tr>
            <td onclick="prepareCanvas('circulo')">
                <img src="images/cercle.png" class="icon" alt="Circulo">
            </td>
            <td onclick="neteja()">
                <img src="images/neteja.jpg" class="icon">
            </td>
        </tr>
        <tr>
            <td onclick="muestra('texto')">
                <img src="images/txt.jpg" class="icon" alt="Escribir texto">
            </td>
            <td>
                <input type="color" id="colorline" onchange="colorline()">
            </td>
        </tr>
        <tr>
            <td>
                <a id="download" onclick="downloadCanvas(this, 'canvas', 'test.png')"><img src="images/descarga.png" class="icon"></a>
            </td>
            <td onclick="muestra('opciones')">
                <img src="images/foto.jpg" class="icon" alt="Gestión con imagenes">
            </td>
        </tr>
        <tr>
            <td onclick="convierteCanvas('NEG')">
                <img src="images/negativo.png" class="icon">
            </td>
            <td onclick="convierteCanvas('BN')">
                <img src="images/BN.png" class="icon">
            </td>
        </tr>
    </table>
    <table class="tab" border="1">
        <tr>
            <td>
                Grosor:
                <input disabled type="range" id="gruix" onchange="gruix()" value="0" min="0" max="15">
            </td>
        </tr>
    </table>
    <div id="img" hidden="hidden">
        <table class="tab">
            <tr>
                <td>
                    Ingresa el archivo:
                    <input id="imagen" type="file" mutliple="false" onchange="muestra('carga')" />
                    <input type="button" id="carga" onclick="cargarimagen()" hidden="hidden" value="Carga Imagen" />
                </td>
            </tr>
        </table>
    </div>
    <div id="escribir" hidden="hidden">
        <table class="tab">
            <tr>
                <td>
                    Tamaño fuente:
                    <input id="tamanyo" type="text" size="2" maxlength="2" /> Texto:
                    <input id="texto" type="text" /> Selecciona un tipo de fuente
                    <select name="fuente" id="fuente">
                        <option value="sans-times">Times</option>
                        <option value="ubuntu">Ubuntu</option>
                        <option value="serif">Serif</option>
                        <option value="Courier">Courier</option>
                    </select>
                    <input type="button" id="escribe" onclick="escribeTexto()" value="Escribe el Texto" />
                </td>
            </tr>
        </table>
    </div>
    <table class="tab" border="1" id="can2" hidden="hidden">
        <tr>
            <td>
                <a id="download" onclick="downloadCanvas(this, 'canvas2', 'test.png')"><img src="images/descarga.png" class="icon"></a>
            </td>
            <td rowspan="2">
                <canvas id="canvas2" width="500px" height="313px"></canvas>
            </td>
        </tr>
        <tr>
            <td>
                <img src="images/close.png" class="icon" onclick="muestra('close')">
            </td>
        </tr>
    </table>
</body>

</html>
